<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Canvas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src='example.json'></script>
</head>
<body>
    <ul class="navMy myLeft">
        <li><a href="#" onclick="setVis('leftSidebar')">Фильтр</a></li>
        <!-- <li><a href="#" onclick="setZoom()">Центр</a></li> -->
    </ul>
    <ul class="navMy myRight">
        <li><a href="#" onclick="setVis('rightSidebar')">Легенда</a></li>
    </ul>

    <div class="sidebar" id="leftSidebar">
        <p>
            <div>Тип диаграммы: <br/></div>
            <input class="typeDiagr" type="radio" name="typeDiagr" value="random" checked>Случайно <br>
            <input class="typeDiagr" type="radio" name="typeDiagr" value="circle1">Одна окружность <br>
            <input class="typeDiagr" type="radio" name="typeDiagr" value="circle2">Две окружности <br>
            <input class="typeDiagr" type="radio" name="typeDiagr" value="frReing">Fruchterman-Reingold <br>
            <input class="typeDiagr" type="radio" name="typeDiagr" value="openOrd">OpenOrd <br>
        </p>

        <div id="NodesGroup"></div>
        <div id="EdgesGroup"></div>

        <button class="button_style" id="btn_my" type="button" onclick="changeStyleElements()">Применить стили
        </button>
    </div>

    <div class="sidebar" id="rightSidebar">
        <p id="selectNewNode"></p>
        <p id="info">Легенда пока пуста, нажмите на любой узел или ребро, чтобы посмотреть информацию о них</p>
    </div>


    <canvas id="myCanvas"></canvas>

    <div id="preloader">
        <div>
            Подождите идет загрузка...
        </div>
    </div>

    <script type="text/javascript" src="Figures.js"></script>
